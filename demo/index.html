<html>
    <head>
        <script src="../dist/dialog.umd.js"></script>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
        <link href="../dist/dialog.css" rel="stylesheet" type="text/css" />
        <style>
            body {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <button class="btn btn-light"
            onclick='dialog.alert("Alert Message", function(e) { alert("Clicked ok"); });'>
            Alert
        </button>
        <button class="btn btn-light"
            onclick='dialog.alert("Title", "Alert Message", function(e) { alert("Clicked ok"); });'>
            Alert with Title
        </button>
        <hr />
        <button class="btn btn-light"
            onclick='dialog.confirm("Confirm Message", function(e) { alert("Clicked ok"); });'>
            Confirm
        </button>
        <button class="btn btn-light"
            onclick='dialog.confirm("Title", "Confirm Message", function(e) { alert("Clicked ok"); });'>
            Confirm with Title
        </button>

        <hr />
        <button class="btn btn-light"
            onclick='dialog.notify("Message" + Date.now(), "warning")'>
            Notify
        </button>
    </body>
</html>
