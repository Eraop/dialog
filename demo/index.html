<html>
    <head>
        <script src="../dist/dialog.umd.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link href="../dist/dialog.css" rel="stylesheet" type="text/css" />
        <style>
            body {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <button class="btn btn-light"
            onclick='dialog.alert("Alert Message");'>
            Alert
        </button>
        <button class="btn btn-light"
            onclick='dialog.alert("Title", "Alert Message", function(e) { alert("Clicked ok"); });'>
            Alert with Title
        </button>
        <hr />
        <button class="btn btn-light"
            onclick='dialog.confirm("Confirm Message", function(e) { alert("Clicked ok"); });'>
            Confirm
        </button>
        <button class="btn btn-light"
            onclick='dialog.confirm("Title", "Confirm Message", function(e) { alert("Clicked ok"); });'>
            Confirm with Title
        </button>

        <script type="text/javascript">
            dialog.setNotifier({
                square: false,
            });
        </script>
        <hr />
        <button class="btn btn-light"
            onclick='dialog.notify("Message" + Date.now())'>
            Notify
        </button>
    </body>
</html>
