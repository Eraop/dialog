<html>
    <head>
        <script src="../dist/dialog.umd.js"></script>
        <link href="../dist/dialog.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script>
            dialog.alert("This is a welcome message without title.", function(e) {
                alert("Clicked yes");
            });
            dialog.alert("Welcome", "This is a welcome message with title.", function(e) {
                alert("Clicked yes");
            });
            dialog.alert("Welcome", "This is a welcome message with title and tips.", function(e) {
                alert("Clicked yes");
            }, "<i>Tips</i>: Click yes to close dialog");
            dialog.alert({content: "This is a welcome message without title.", onOk: function(e) {
                alert("Clicked yes");
            }});
        </script>
    </body>
</html>
